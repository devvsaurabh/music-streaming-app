<!DOCTYPE html>
{% extends "base.html" %}
    {% block body_block %}
        <div class="jumbotron">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">SongID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Album</th>
                    <th scope="col">Delete Song</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in songs%}
                  <tr>
                    <td>{{ i.id }}</td>
                    <td><a href="/song/play/{{ i.id }}">{{ i.title }}</a></td>
                    <td>{{ i.artist }}</td>
                    <td>{{ i.album }}</td>
                    <td><a href="/song/delete/{{i.id}}">Delete</a></td>
                  </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    {% endblock %}
